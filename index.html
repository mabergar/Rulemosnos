<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rulemosnos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #ffffff;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .subtitle {
      margin-bottom: 30px;
      color: #ccc;
    }
    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #ffffff44;
      overflow: hidden;
      position: relative;
      transform: rotate(0deg);
    }
    .sector {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      text-align: left;
      padding-left: 10px;
      font-size: 0.9em;
    }
    .pointer {
      position: absolute;
      right: -15px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 20px solid #ffc300;
      z-index: 10;
    }
    .spin-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ffffff;
      color: #0d1b2a;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 1.4em;
      font-style: italic;
      color: #ffc300;
    }
  </style>
</head>
<body>
  <h1>🎡 Rulemosnos</h1>
  <p class="subtitle">Gira la ruleta y deja que el tema surja</p>

  <div id="wheel-container">
    <div class="pointer"></div>
    <div id="wheel"></div>
  </div>
  <button class="spin-btn" onclick="spinWheel()">¡Gírame!</button>
  <div class="result" id="resultText"></div>

  <script>
    const topics = [
      { label: "🎾 Tenis", questions: ["¿Jugador favorito?", "¿Tierra o césped?", "¿Golpe más difícil?", "¿Mejor partido?", "¿Te gusta Nadal?"] },
      { label: "🗳️ Política", questions: ["¿Cambio urgente?", "¿Confías en algún político?", "¿Partido que te representa?", "¿Abstención: sí o no?", "¿Votarías a alguien nuevo?"] },
      { label: "👨‍💼 Trabajo", questions: ["¿Líder ideal?", "¿Empresa soñada?", "¿Trabajo remoto sí o no?", "¿Mayor reto laboral?", "¿Qué cambiarías ya?"] },
      { label: "💡 Ideas", questions: ["¿Idea loca?", "¿Proyecto soñado?", "¿App que falta?", "¿Negocio imposible?", "¿Qué harías sin miedo?"] },
      { label: "🌍 Viajes", questions: ["¿Ciudad preferida?", "¿Viaje más raro?", "¿Lugar pendiente?", "¿Comida que recuerdas?", "¿Dónde te escaparías ahora?"] }
    ];

    const wheel = document.getElementById("wheel");
    const resultText = document.getElementById("resultText");
    let spinning = false;
    let currentRotation = 0;

    function drawWheel() {
      wheel.innerHTML = "";
      const n = topics.length;
      const angle = 360 / n;
      topics.forEach((topic, i) => {
        const sector = document.createElement("div");
        sector.className = "sector";
        sector.style.backgroundColor = `hsl(${i * angle}, 70%, 50%)`;
        sector.style.transform = `rotate(${i * angle}deg) skewY(${90 - angle}deg)`;
        sector.innerHTML = `<div style="transform: skewY(-${90 - angle}deg) rotate(${angle / 2}deg); padding-top:20px;">${topic.label}</div>`;
        wheel.appendChild(sector);
      });
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const n = topics.length;
      const selectedIndex = Math.floor(Math.random() * n);
      const anglePerSlice = 360 / n;
      const pointerAngle = 90; // puntero a las 3 en punto
      const stopAngle = selectedIndex * anglePerSlice + anglePerSlice / 2;
      const spins = 5;
      const finalAngle = spins * 360 + pointerAngle - stopAngle;

      currentRotation += finalAngle;

      const question = topics[selectedIndex].questions[Math.floor(Math.random() * topics[selectedIndex].questions.length)];

      wheel.style.transition = "transform 3s ease-out";
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        resultText.innerText = "👉 " + question;
        spinning = false;
      }, 3100);
    }

    drawWheel();
  </script>
</body>
</html>
