<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rulemosnos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #ffffff;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .subtitle {
      margin-bottom: 30px;
      color: #ccc;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 20px auto;
      border: 8px solid #ffffff44;
      position: relative;
      overflow: hidden;
    }
    .sector {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      text-align: left;
      padding-left: 10px;
      font-size: 0.9em;
    }
    .spin-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ffffff;
      color: #0d1b2a;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 1.4em;
      font-style: italic;
      color: #ffc300;
    }
  </style>
</head>
<body>
  <h1>🎡 Rulemosnos</h1>
  <p class="subtitle">Gira la ruleta y deja que el tema surja</p>

  <div id="wheel"></div>
  <button class="spin-btn" onclick="spinWheel()">¡Gírame!</button>

  <div class="result" id="resultText"></div>

  <script>
    const topics = [
      { label: "🎾 Tenis", questions: [
        "¿Qué jugador te inspira más y por qué?",
        "¿Has jugado en tierra batida? ¿Cómo fue?",
        "¿Te gustaría ver un Grand Slam en vivo?",
        "¿Cuál es tu golpe favorito en tenis?",
        "¿Has tenido alguna lesión por practicar tenis?"
      ]},
      { label: "🗳️ Política Española", questions: [
        "¿Qué cambiarías del sistema electoral español?",
        "¿Cómo ves la polarización actual?",
        "¿Hay algún político que admires?",
        "¿Cómo crees que afecta la política a tu vida diaria?",
        "¿Qué opinas del papel de los medios en la política?"
      ]},
      { label: "👨‍💼 RRHH / Trabajo", questions: [
        "¿Qué valoras más en un equipo?",
        "¿Prefieres teletrabajo o presencial?",
        "¿Qué hace un buen líder según tú?",
        "¿Has vivido un proceso de selección injusto?",
        "¿Qué cambiarías de tu trabajo ideal?"
      ]},
      { label: "💡 Hablemos de tus ideas", questions: [
        "¿Qué negocio montarías sin miedo al fracaso?",
        "¿Qué proyecto te apasiona pero no has empezado?",
        "¿Cómo sería tu semana perfecta?",
        "¿Qué cambiarías de tu día a día?",
        "¿Tienes alguna idea loca que te ronda últimamente?"
      ]},
      { label: "🌍 Viajes", questions: [
        "¿Cuál fue tu viaje más transformador?",
        "¿Qué lugar te gustaría visitar en pareja?",
        "¿Qué ciudad repetirías sin dudar?",
        "¿Qué destino está en tu lista desde hace años?",
        "¿Montaña o playa para desconectar?"
      ]}
    ];

    const wheel = document.getElementById("wheel");

    function drawWheel() {
      wheel.innerHTML = "";
      const n = topics.length;
      const angle = 360 / n;
      topics.forEach((topic, i) => {
        const sector = document.createElement("div");
        sector.className = "sector";
        sector.style.backgroundColor = `hsl(${i * 60}, 70%, 50%)`;
        sector.style.transform = `rotate(${i * angle}deg) skewY(${90 - angle}deg)`;
        sector.innerHTML = `<div style="transform: skewY(-${90 - angle}deg) rotate(${angle / 2}deg); padding-top:20px;">${topic.label}</div>`;
        wheel.appendChild(sector);
      });
    }

    let spinning = false;

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const index = Math.floor(Math.random() * topics.length);
      const subquestion = topics[index].questions[Math.floor(Math.random() * 5)];

      wheel.style.transition = "transform 3s ease-out";
      const deg = 3600 + (index * (360 / topics.length));
      wheel.style.transform = `rotate(-${deg}deg)`;

      setTimeout(() => {
        document.getElementById("resultText").innerText = "👉 " + subquestion;
        wheel.style.transition = "none";
        wheel.style.transform = `rotate(-${index * (360 / topics.length)}deg)`;
        spinning = false;
      }, 3100);
    }

    drawWheel();
  </script>
</body>
</html>
