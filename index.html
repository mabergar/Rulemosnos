<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;

    canvas {

    }
    .arrow {
      position: absolute;
      top: -20px;
      left: 50%;

      width: 0;

      border-bottom: 20px solid #333;
    }
    button {
      padding: 15px 30px;

    }
    #result {
      margin-top: 40px;

      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¡ Rulemosnos</h1>
  <p>Gira la ruleta y deja que el tema surja</p>

  <div class="wheel-container">
    <div class="arrow"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
  </div>

  <button onclick="spin()">Â¡GÃ­rame!</button>
  <div id="result"></div>

  <script>
    const topics = [
      "Â¿QuÃ© cambiarÃ­as del sistema electoral espaÃ±ol?",
      "Â¿QuÃ© lugar del mundo te gustarÃ­a visitar y por quÃ©?",
      "Â¿Crees que la IA serÃ¡ una amenaza o una oportunidad?",
      "Â¿CuÃ¡l fue el mejor dÃ­a de tu vida?",
      "Â¿QuÃ© harÃ­as si te quedaran 24 horas de vida?",
      "Â¿QuÃ© talento oculto tienes?",
      "Â¿Una pelÃ­cula que te marcÃ³?",
      "Â¿QuÃ© significa para ti la libertad?"
    ];

    const colors = ['#f44336','#e91e63','#9c27b0','#3f51b5','#2196f3','#009688','#4caf50','#ff9800'];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const slices = topics.length;
    const sliceAngle = 2 * Math.PI / slices;

    function drawWheel() {
      for (let i = 0; i < slices; i++) {
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, i * sliceAngle, (i + 1) * sliceAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate((i + 0.5) * sliceAngle);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(topics[i], 240, 5);
        ctx.restore();
      }
    }

    drawWheel();

    let angle = 0;
    let spinning = false;

    function spin() {
      if (spinning) return;
      spinning = true;
      const spinAngle = Math.random() * 3000 + 3000;
      const duration = 4000;
      const start = performance.now();

      function animate(t) {
        const elapsed = t - start;
        const progress = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        angle = (spinAngle * ease) % 360;
        canvas.style.transform = `rotate(${angle}deg)`;
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const index = Math.floor(slices - (angle / 360 * slices)) % slices;
          document.getElementById("result").innerHTML = `ðŸ‘‰ â€œ${topics[index]}â€`;
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }
  </script>

</body>
