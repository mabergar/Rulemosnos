<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rulemosnos - Cartas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #ffffff;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .subtitle {
      margin-bottom: 30px;
      color: #ccc;
    }
    #carousel {
      display: flex;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      height: 100px;
      margin-bottom: 30px;
      position: relative;
    }
    .card {
      min-width: 180px;
      margin: 0 10px;
      padding: 20px;
      background-color: #1b2a41;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      font-size: 1.1em;
    }
    .highlight {
      background-color: #ffc300;
      color: #0d1b2a;
      font-weight: bold;
      transform: scale(1.15);
    }
    .spin-btn {
      margin-top: 10px;
      padding: 12px 25px;
      background-color: #ffffff;
      color: #0d1b2a;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 1.3em;
      font-style: italic;
      color: #ffc300;
    }
  </style>
</head>
<body>
  <h1>🎴 Rulemosnos</h1>
  <p class="subtitle">Haz clic y deja que una carta nos diga de qué hablar</p>

  <div id="carousel"></div>
  <button class="spin-btn" onclick="startSpin()">¡Elige carta!</button>
  <div class="result" id="resultText"></div>

  <script>
    const topics = [
      { label: "🎾 Tenis", questions: [
        "¿Qué jugador te inspira más y por qué?",
        "¿Tierra batida o Green Set? ¿Por qué?",
        "¿Qué Grand Slam te gustaría ver en vivo?",
        "¿Cuál es tu golpe favorito en tenis?",
        "¿Has tenido alguna lesión por practicar tenis?"
      ]},
      { label: "🗳️ Política", questions: [
        "¿Qué cambiarías del sistema electoral español?",
        "¿Cómo ves la polarización actual?",
        "¿Hay algún político que admires?",
        "¿Cómo crees que afecta la política a tu vida diaria?",
        "¿Qué opinas del papel de los medios en la política?"
      ]},
      { label: "👨‍💼 RRHH", questions: [
        "¿Qué valoras más en un equipo?",
        "¿Prefieres teletrabajo o presencial?",
        "¿Qué hace un buen líder según tú?",
        "¿Has vivido un proceso de selección injusto?",
        "¿Qué cambiarías de tu trabajo actual?"
      ]},
      { label: "💡 Tus ideas", questions: [
        "¿Qué negocio montarías sin miedo al fracaso?",
        "¿Qué proyecto te apasiona pero no has empezado?",
        "¿Cómo sería tu semana perfecta?",
        "¿Qué cambiarías de tu día a día?",
        "¿Tienes alguna idea loca que te ronda últimamente?"
      ]},
      { label: "🌍 Viajes", questions: [
        "¿Cuál fue tu viaje más transformador?",
        "¿Qué lugar te gustaría visitar más que ninguno?",
        "¿Qué ciudad repetirías sin dudar?",
        "¿Qué destino está en tu lista desde hace años?",
        "¿Montaña o playa para desconectar?"
      ]}
    ];

    const carousel = document.getElementById("carousel");
    const resultText = document.getElementById("resultText");

    function renderCards(highlightIndex = -1) {
      carousel.innerHTML = "";
      topics.forEach((topic, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = topic.label;
        if (i === highlightIndex) card.classList.add("highlight");
        carousel.appendChild(card);
      });
    }

    async function startSpin() {
      resultText.innerText = "";
      let index = 0;
      let totalSpins = 20 + Math.floor(Math.random() * 10);

      for (let i = 0; i < totalSpins; i++) {
        renderCards(index % topics.length);
        await new Promise(resolve => setTimeout(resolve, 100 + i * 20));
        index++;
      }

      const selectedIndex = index % topics.length;
      const topic = topics[selectedIndex];
      const randomQ = topic.questions[Math.floor(Math.random() * topic.questions.length)];

      renderCards(selectedIndex);
      resultText.innerText = "👉 " + randomQ;
    }

    renderCards();
  </script>
</body>
</html>
