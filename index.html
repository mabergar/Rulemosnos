<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rulemosnos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #ffffff;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .subtitle {
      margin-bottom: 30px;
      color: #ccc;
    }
    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #ffffff44;
      overflow: hidden;
      position: relative;
      transform: rotate(0deg);
    }
    .sector {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      text-align: left;
      padding-left: 10px;
      font-size: 0.9em;
    }
    .pointer {
      position: absolute;
      left: -15px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-right: 20px solid #ffc300;
      z-index: 10;
    }
    .spin-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ffffff;
      color: #0d1b2a;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 1.4em;
      font-style: italic;
      color: #ffc300;
    }
  </style>
</head>
<body>
  <h1>🎡 Rulemosnos</h1>
  <p class="subtitle">Gira la ruleta y deja que el tema surja</p>

  <div id="wheel-container">
    <div class="pointer"></div>
    <div id="wheel"></div>
  </div>
  <button class="spin-btn" onclick="spinWheel()">¡Gírame!</button>
  <div class="result" id="resultText"></div>

  <script>
    const topics = [
      { label: "🎾 Tenis", questions: [
        "¿Qué jugador te inspira más y por qué?",
        "¿Tierra batida o Green Set? ¿Por qué?",
        "¿Qué Grand Slam te gustaría ver en vivo?",
        "¿Cuál es tu golpe favorito en tenis?",
        "¿Has tenido alguna lesión por practicar tenis?",
        "¿Con quién te gustaría jugar un partido de dobles?",
        "¿Cuál ha sido tu momento más épico en pista?"
      ]},
      { label: "🗳️ Política", questions: [
        "¿Qué cambiarías del sistema electoral español?",
        "¿Cómo ves la polarización actual?",
        "¿Hay algún político que admires?",
        "¿Cómo crees que afecta la política a tu vida diaria?",
        "¿Qué opinas del papel de los medios en la política?",
        "¿Te ves votando a un partido distinto alguna vez?",
        "¿Qué tema político te remueve más últimamente?"
      ]},
      { label: "👨‍💼 RRHH", questions: [
        "¿Qué valoras más en un equipo?",
        "¿Prefieres teletrabajo o presencial?",
        "¿Qué hace un buen líder según tú?",
        "¿Has vivido un proceso de selección injusto?",
        "¿Qué cambiarías de tu trabajo actual?",
        "¿Cuál ha sido tu peor experiencia laboral?",
        "¿Qué talento oculto aportarías a tu empresa?"
      ]},
      { label: "💡 Tus ideas", questions: [
        "¿Qué negocio montarías sin miedo al fracaso?",
        "¿Qué proyecto te apasiona pero no has empezado?",
        "¿Cómo sería tu semana perfecta?",
        "¿Qué cambiarías de tu día a día?",
        "¿Tienes alguna idea loca que te ronda últimamente?",
        "¿Qué te gustaría crear solo por diversión?",
        "¿Qué harías si te regalaran 6 meses libres?"
      ]},
      { label: "🌍 Viajes", questions: [
        "¿Cuál fue tu viaje más transformador?",
        "¿Qué lugar te gustaría visitar más que ninguno?",
        "¿Qué ciudad repetirías sin dudar?",
        "¿Qué destino está en tu lista desde hace años?",
        "¿Montaña o playa para desconectar?",
        "¿Qué viaje te gustaría hacer en pareja?",
        "¿Hay algún sitio al que no volverías nunca?"
      ]},
      { label: "🧠 Recuerdos", questions: [
        "¿Cuál es tu recuerdo más feliz de la infancia?",
        "¿Qué momento marcó un antes y un después en tu vida?",
        "¿Qué olor te transporta al pasado?",
        "¿Qué canción te conecta con una época especial?",
        "¿Recuerdas tu primer beso?",
        "¿Qué hacías los domingos cuando eras niño/a?",
        "¿Qué recuerdo te hace reír siempre que lo piensas?"
      ]},
      { label: "🤫 Secretos", questions: [
        "¿Tienes algún secreto inconfesable?",
        "¿Has ocultado alguna vez algo importante?",
        "¿Cuál es tu guilty pleasure?",
        "¿Has tenido un crush inesperado?",
        "¿Alguna vez fingiste algo por no herir?",
        "¿Guardas algún recuerdo escondido físicamente?",
        "¿Qué no le contarías nunca a tus padres?"
      ]},
      { label: "🔥 Retos", questions: [
        "¿Qué reto te gustaría superar este año?",
        "¿Hay algo que siempre has querido hacer y no te atreves?",
        "¿Qué te da más miedo intentar?",
        "¿Te atreverías a hablar en público sin preparación?",
        "¿Aceptarías un reto físico exigente ahora mismo?",
        "¿Qué cambio radical harías en tu vida si pudieras?",
        "¿Qué hábito te cuesta más mantener?"
      ]}
    ];

    const wheel = document.getElementById("wheel");
    let currentRotation = 0;

    function drawWheel() {
      wheel.innerHTML = "";
      const n = topics.length;
      const angle = 360 / n;
      topics.forEach((topic, i) => {
        const sector = document.createElement("div");
        sector.className = "sector";
        sector.style.backgroundColor = `hsl(${i * 360 / n}, 70%, 50%)`;
        sector.style.transform = `rotate(${i * angle}deg) skewY(${90 - angle}deg)`;
        sector.innerHTML = `<div style="transform: skewY(-${90 - angle}deg) rotate(${angle / 2}deg); padding-top:20px;">${topic.label}</div>`;
        wheel.appendChild(sector);
      });
    }

    function spinWheel() {
      const n = topics.length;
      const anglePerSlice = 360 / n;
      const selectedIndex = Math.floor(Math.random() * n);
      const offset = anglePerSlice / 2;
      const spins = 5;
      const rotation = spins * 360 + selectedIndex * anglePerSlice + offset;
      currentRotation += rotation;

      const selectedTopic = topics[selectedIndex];
      const question = selectedTopic.questions[Math.floor(Math.random() * selectedTopic.questions.length)];

      wheel.style.transition = "transform 3s ease-out";
      wheel.style.transform = `rotate(-${currentRotation}deg)`;

      setTimeout(() => {
        document.getElementById("resultText").innerText = "👉 " + question;
      }, 3100);
    }

    drawWheel();
  </script>
</body>
</html>
